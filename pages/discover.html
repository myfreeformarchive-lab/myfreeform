  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // ðŸ“Œ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBD-8hcoAuTFaAhgSy-WIyQX_iI37uokTw",
      authDomain: "myfreeformarchive-8a786.firebaseapp.com",
      projectId: "myfreeformarchive-8a786",
      storageBucket: "myfreeformarchive-8a786.appspot.com",
      messagingSenderId: "16237442482",
      appId: "1:16237442482:web:424f8f2e344a58e7f6a0ab"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {

    // Generic loader
    function showEntries(containerId, entries) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      if (!entries.length) {
        container.innerHTML = "<p>No public entries yet.</p>";
        return;
      }
      entries.forEach(doc => {
        const data = doc.data();
        const box = document.createElement("div");
        box.className = "entry-box";

        // Main text / content
        const p = document.createElement("p");
        p.className = "entry-text";
        p.textContent = data.content ?? data.text ?? "";

        box.appendChild(p);

        // Timestamp, optional
        if (data.createdAt && data.createdAt.toDate) {
          const dateEl = document.createElement("p");
          dateEl.className = "writing-date";
          dateEl.textContent = `Posted: ${data.createdAt.toDate().toLocaleString()}`;
          box.appendChild(dateEl);
        }
        container.appendChild(box);
      });
    }

    // Fetch last 3 of a collection, ordered by createdAt desc
    async function fetchLatest(collectionName, containerId) {
      try {
        const snapshot = await db
          .collection(collectionName)
          .orderBy("createdAt", "desc")
          .limit(3)
          .get();

        showEntries(containerId, snapshot.docs);
      } catch (err) {
        console.error("Error fetching", collectionName, err);
        document.getElementById(containerId).innerHTML = "<p>Error loading entries.</p>";
      }
    }

    // Run for all 4 categories
    fetchLatest("publicBeliefs", "discoverBeliefs");
    fetchLatest("publicInProgress", "discoverInProgress");
    fetchLatest("publicIdeas", "discoverIdeas");
    fetchLatest("publicWritings", "discoverWritings");
  });
  </script>
